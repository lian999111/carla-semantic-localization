## Defines parameters for localization

graph:
  win_size: 2 # Size of sliding window. e.g. 10 means the graph contains the just last 10 poses.
  # True to use previous a posteriori of the last node as a priori when it becomes the first node as the sliding window moves.
  use_prev_posteriori: True

prior:
  stddev_x: 5.0 # Standard deviation in the noise model for x.
  stddev_y: 5.0 # Standard deviation in the noise model for y.
  stddev_theta: 5.0 # Standard deviation in the noise model for heading.

# Parameters for GPS factor
gnss:
  stddev_x: 3.0 # Standard deviation in the noise model for x.
  stddev_y: 3.0 # Standard deviation in the noise model for y.

# Parameter for ctrv odometry factor
ctrv:
  stddev_vx: 0.2 # Standard deviation in the noise model for vx.
  stddev_yaw_rate: 0.1 # Standard deviation in the noise model for yaw rate.

# Parameters for lane boundary factors
lane:
  # For lane boundary ground truth extractor
  lane_gt_extractor:
    radius: 10    # (m) Search radius for lane markings

  # True to turn on semantic association
  semantic: True
  # True to store the first query for expected lane detection and use it for all the rest of optimization steps.
  # False to query for expected lane detection at every optimization step.
  static: True
  # True to ignore lane boundary detection when in junction area.
  ignore_junction: False 

  stddev_c0: 0.5 # Standard deviation in the measurement noise model for c0.
  stddev_c1: 0.5 # Standard deviation in the measurement noise model for c1.
  prob_null: 0.1 # Probability of null hypothesis (false positive).

  # Scale to scale up standard deviation for null hypothesis.
  # Or scale down information matrix when it is divided by the squared value.
  null_std_scale: 1000000

# Parameters for pole factors
pole:
  query_radius: 30    # Map poles within this radius from the detected pole will be queried.

  # True to turn on semantic association
  semantic: True

  stddev_r: 10        # Standard deviation in the measurement noise model for radius. 
  stddev_phi: 0.1     # Standard deviation in the measurement noise model for phi.
  prob_null: 0.1      # Probability of null hypothesis (false positive).

  # Scale to scale up standard deviation for null hypothesis.
  # Or scale down information matrix when it is divided by the squared value.
  null_std_scale: 1000000

# Parameters for road surface stop sign factors  
rs_stop:
  rs_stop_gt_extractor:
    radius: 50                     # (m) Search radius for road surface stop sign actors
    max_lateral_offset: 3.5        # (m) Max lateral offset within which the sign can be extracted
    max_yaw_diff: 3.14             # (rad) Max heading difference within which the sign can be extracted